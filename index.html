<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href = "css/bootstrap.css" type = "text/css" rel = "stylesheet">
    <link href = "css/styles.css" type = "text/css" rel = "stylesheet">

    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class = "jumbotron">
      <h1>HAL Counts</h1>
      <div class = "row">
        <div class = col-md-8>
        </div>
        <div class = col-md-4>
          <h3 id = "subtitle">And HAL watches</h3>
        </div>
      </div>
    </div>
    <div class = "container">
      <img src = "img/Dave.jpg" id = "Dave" alt = "Photo of Dave Bowers from 2001: A Space Odyssey"/>
      <img src = "img/Hal.png" id = "Hal" alt = "Photo of HAL from 2001: A Space Oddysey"/>
      <div id = "formContainer">
        <form id = "artificialLifeForm">
          <div class = "form-group">
            <input id = "number" class = "form-control" placeholder = "Number Please">
          </div>
          <button type = "submit" class = "btn">Submit</button>
        </form>
      </div>
      <p><span id = "result"></span></p>
      <img src = "img/pacman.jpg" class = "hidden" id = "pacman" alt = "PAC man or Dave Bowers?"/>
    </div>
  </body>
</html>
